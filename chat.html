<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__cloumn">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__cloumn">
            <h1 class="alt-header__title">@@@</h1>
        </div>
        <div class="alt-header__cloumn">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="bars"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2025
        </div>

        <div class="message-row">
            <img src="https://blog.kakaocdn.net/dn/bIFnnC/btqLRVMmQqA/OB1uNn2NIeK4HQi3h10tjk/img.jpg">
            <div class="message-row__content">
                <span class="message__author">@@@</span>
                <div class="message__info">
                    <span class="message__bubble">ㅎㅇ!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">ㅎㅇ^-^</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
      <div class="reply-column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply-column">
        <input type="text" placeholder="write a message..."/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
